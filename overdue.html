<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family==Merriweather:ital,wght@1,300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Overdue</title>
</head>
<body>
  <div class="h6">
    <h6>TABLE HEADING</h6>
  </div>

    <div class="heading">
      <ul class="table">
        <li class="tablelist">
            <a href="index.html" class="tablelink">
              <span>All</span>
            </a>
        </li>

        <li class="tablelist">
          <a href="paid.html" class="tablelink">
            <span>Paid</span> 
          </a>
        </li>

      <li class="tablelist">
        <a href="unpaid.html" class="tablelink">
          <span>Unpaid</span> 
        </a>
      </li>

      <li class="tablelist">
        <a href="overdue.html" class="tablelink">
          <span>Overdue</span> 
        </a>
      </li>

      <li class="tablelist2">
          <span class="tabletotal">Total payable amount: <strong>$900.00</strong> USD</span> 
      </li>
      </ul>
    </div>
    <hr>
 

 
  <div class="container">
    <header class="header">

      <div class="logo">
        <button class="logo-btn">
          <a href="#" class="logo-link">
            <svg class="logo-icon">
              <use xlink:href="img/sprite.svg#icon-filter"></use>
              </svg>
          </a>

          <div class="filter">
            <a href="#" class="filter-link">
              <span class="filterspan">Filter</span>
            </a>
          </div>
        </button>
      </div>

     

      
      <form href="#" class="search">
        <input type="text" class="search-bar" placeholder="Search Users by Name, Email or Date">
        <button class="search-button">
          <svg class="search-icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
      </form>

       
        <div class="paydues">
          <button class="pay-btn">
          <a href="#" class="paylink">
              <span class="pay-dues">pay dues</span>
          </a>
          </button>
        </div>
    </header>

   
    
    <div class="user-nav">
      <div class="username">
        <input type="checkbox" class="checkbox-input" id="check-box">
        <label for="check-box" class="checkbox"></label>
        <span>
          <svg width="1.2rem" height="1rem">
            <use xlink:href="#check"></use>
          </svg>
        </span>
      </div>

        <div class="username">
          Name 
        </div>

        <div class="username user-name">
          user status
        </div>

        <div class="username user-name">
          payment status
        </div>

        <div class="username">
          amount
        </div>

        <div class="dots-user">
          <svg class="dots-icon">
            <use xlink:href="img/sprite.svg#icon-dots-horizontal-triple"></use>
            </svg>
        </div>
    </div>

    <main class="main">
      <div class="user">
        
        <div class="checkbox-container2 check">
          <input type="checkbox" class="checkbox-input" id="check-box">
          <label for="check-box" class="checkbox"></label>
          <span>
            <svg width="1.2rem" height="1rem">
              <use xlink:href="#check"></use>
            </svg>
          </span>
        </div>
  
        <div class="circle-status">
          <svg class="circle-icon">
            <use xlink:href="img/sprite.svg#icon-chevron-with-circle-down"></use>
            </svg>
          </div>
          
          <div class="user-status name-status user-next">
            Justin Septimus
           <span class="block">example@email.com</span> 
          </div>
  
          <div class="user-status">
            <button class="inactive-btn">
              <a href="#" class="inactive-link">
                  <span class="in-active">Inactive</span>
              </a>
              </button>
              <span class="block">Last login: 14/APR/2020</span>
            </div>
  
          <div class="user-status">
            <button class="overdue-btn">
              <a href="#" class="overdue-link">
                  <span class="over-due">Overdue</span>
              </a>
              </button>
              <span class="block">Dued on 15/APR/2020</span>
            </div>
  
          <div class="user-status usd">
            $300 USD
            
          </div>
  
          <div class="user-status">
           View More
          </div>
  
          <div class="dots-user">
            <svg class="dots-icon">
              <use xlink:href="img/sprite.svg#icon-dots-horizontal-triple"></use>
              </svg>
            </div>
      
      </div>
    </main>

      <footer class="footer">
        <div class="footer-row">
          <p>Rows Per page:10</p> 
        </div>
      
        <div class="dots-user dots">
          <svg class="triangle-icon">
            <use xlink:href="img/sprite.svg#icon-triangle-down"></use>
            </svg>
          </div>
      
          <div class="footer-page">
            <p>1-6 of 6</p> 
          </div>
      
          <div class="left-user">
            <svg class="left-icon">
              <use xlink:href="img/sprite.svg#icon-cheveron-left"></use>
              </svg>
            </div>
      
            <div class="right-user">
              <svg class="right-icon">
                <use xlink:href="img/sprite.svg#icon-cheveron-right"></use>
                </svg>
              </div>
        
          
      </footer>
    </div> 
</body>
</html>
